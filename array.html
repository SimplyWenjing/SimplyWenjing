<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>array数组的相关方法</title>
</head>
<body>
	<script type="text/javascript">
	//转换方法
	var colors = ['red','green','blue'];
	console.log('toString返回:' + colors.toString());
	console.log('valueOf返回：' + colors.valueOf());
	console.log('toLocalString返回：' + colors.toLocaleString());
	
	</script>
</body>
</html>
