	//1、输入一个字符串和一个字符，输出该字符串中包含该字符的个数，不区分大小写
		function countChar (string,c) {
			var stringToArray = string.split("");//字符串转数组
			var count = stringToArray.filter(function (item,index,array) {
				return (item == c.toLowerCase() || item == c.toUpperCase() || item == c)
			});
			return count.length; 
		}
		console.log(countChar('aaaaaddgadggaga 2245','g'));
	//2、计算字符串最后一个单词的长度
		function countLastWord (string) {
			var sArray = string.split(" ");
			return sArray[sArray.length-1].toString().length;
		}
		console.log(countLastWord("hello world222 1"));
