<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>闭包的学习</title>
	<style type="text/css">
		ul li {
			list-style: none;
			float: left;
			border: 1px solid red;
			width:30px;
			height: 30px;
			margin-right: 5px;
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
	<script type="text/javascript">
		var lists = document.getElementsByTagName("li");
		for (var i = 0,l = lists.length;i<l;i++) {
			var getNum = function (index) {
				return function () {
					alert(index+1);
				}
			}(i);
			lists[i].addEventListener("click",getNum,false);
		}
	</script>
</body>
</html>
